<!DOCTYPE html>
<html lang="en">
<head>
  <title>Platinum-like Theme</title>
  <link rel="stylesheet" href="widgets-style.css">
  <style>
    body {
      background-color: var(--base-fill-color);
    }
    button,
    input[type="button"],
    input[type="color"],
    input[type="reset"],
    input[type="submit"],
    input[type="file"]::file-selector-button,
    select:not([multiple]) {
      border: 1px outset;
      border-radius: 0;
      outline: 1px solid var(--outline-color);
      margin: 3px;
      background-color: var(--raised-fill-color);
    }
    input[type="file"]:focus {
      outline: 1px solid var(--outline-color);
    }
    button:active,
    input[type="button"]:active,
    input[type="color"]:active,
    input[type="reset"]:active,
    input[type="submit"]:active,
    input[type="file"]::file-selector-button:active,
    select:not([multiple]):active {
      border: 1px inset;
      background-color: var(--active-fill-color);
    }
    button:focus,
    input[type="button"]:focus,
    input[type="color"]:focus,
    input[type="reset"]:focus,
    input[type="submit"]:focus,
    input[type="file"]::file-selector-button:focus,
    select:not([multiple]):focus {
      outline: 3px double var(--outline-color);
    }

    button:disabled,
    input[type="button"]:disabled,
    input[type="color"]:disabled,
    input[type="reset"]:disabled,
    input[type="submit"]:disabled,
    input[type="file"]::file-selector-button:disabled,
    select:not([multiple]):disabled {
      border: none;
    }

    input[type="checkbox"] {
      appearance: none;
      border: 1px inset;
      box-shadow: inset 0 0 0 1px;
      width: 1em;
      height: 1em;
      background-color: var(--input-field-color);
      display: inline-block;
    }
    input[type="checkbox"]:focus {
      outline: 1px solid var(--outline-color);
      /*outline-offset: 3px;*/
    }
    input[type="checkbox"]::before {
      content: "";
      width: 1em;
      height: 1em;
      clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
      transform: scale(0);
      transform-origin: center;
      box-shadow: inset 1em 1em var(--outline-color);
      display: block;
    }
    input[type="checkbox"]:checked::before {
      transform: scale(.7);
    }
    input[type="radio"] {
      appearance: none;
      border: 1px inset;
      border-radius: 0.5em;
      box-shadow: inset 0 0 0 1px;
      width: 1em;
      height: 1em;
      background-color: var(--input-field-color);
      display: grid;
      place-content: center;
    }
    input[type="radio"]::before {
      content: "";
      width: 1em;
      height: 1em;
      clip-path: circle(0.5em) ;
      transform: scale(0);
      transform-origin: center;
      box-shadow: inset 1em 1em var(--outline-color);
    }
    input[type="radio"]:checked::before {
      transform: scale(0.4);
    }

    input[type="text"],
    input[type="date"],
    input[type="datetime-local"],
    input[type="email"],
    input[type="month"],
    input[type="number"],
    input[type="password"],
    input[type="search"],
    input[type="tel"],
    input[type="time"],
    input[type="url"],
    input[type="week"],
    select[multiple],
    textarea {
      border: 1px solid var(--outline-color);
      border-radius: 0;
      outline: 1px inset var(--highlight-stroke-color);
      padding: 2px;
      background-color: var(--input-field-color);
    }
    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="datetime-local"]:focus,
    input[type="email"]:focus,
    input[type="month"]:focus,
    input[type="number"]:focus,
    input[type="password"]:focus,
    input[type="search"]:focus,
    input[type="tel"]:focus,
    input[type="time"]:focus,
    input[type="url"]:focus,
    input[type="week"]:focus,
    select[multiple]:focus,
    textarea:focus {
      outline: 1px solid var(--outline-color);
    }

    input[type="range"] {
      appearance: none;
      border: 1px inset;
      box-shadow: 0 0 0 1px var(--outline-color);
      background-color: var(--recessed-fill-color);
      height: 2px;
    }
    input[type="range"]:focus {
      outline: 1px solid var(--outline-color);
      outline-offset: 8px;
    }
    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 16px; 
      height: 16px;
      border: 1px outset;
      box-shadow: 0 0 0 1px var(--outline-color);
      background-color: var(--raised-fill-color);
    }

    ::-webkit-scrollbar {
      width: 16px;
      height: 16px;
    }
    ::-webkit-scrollbar-track {
      background-color: var(--recessed-fill-color);
      border: 1px inset;
    }
    ::-webkit-scrollbar-track:disabled {
      border: none;
    }
    ::-webkit-scrollbar-thumb {
      background-color: var(--raised-fill-color);
      border: 1px outset;
    }
    ::-webkit-scrollbar-button {
      width: 16px;
      height: 16px;
      background-color: var(--raised-fill-color);
      border: 1px outset;
    }
    ::-webkit-scrollbar-corner {
      background-color: var(--base-fill-color);
    }
    ::-webkit-scrollbar-button:active {
      background-color: var(--active-fill-color);
    }
    ::-webkit-scrollbar-button:disabled {
      border: none;
    }
  </style>
</head>
<body>
  <button>Click Me!</button>
  <hr/>
  <input type="button" value="Click Me!"><hr/>
  <label><input type="checkbox"/>check it</label><hr/>
  <input type="color"><hr/>
  <input type="date"><hr/>
  <input type="datetime-local"><hr/>
  <input type="email"><hr/>
  <input type="file"><hr/>
  <input type="hidden"><hr/>
  <input type="image"><hr/>
  <input type="month"><hr/>
  <input type="number"><hr/>
  <input type="password"><hr/>
  <label><input type="radio" name="foobar">Foo</label>
  <label><input type="radio" name="foobar">Bar</label><hr/>
  <input type="range"><hr/>
  <input type="reset"><hr/>
  <input type="search"><hr/>
  <input type="submit"><hr/>
  <input type="tel"><hr/>
  <input type="text"><hr/>
  <input type="time"><hr/>
  <input type="url"><hr/>
  <input type="week"><hr/>
  <select name="numbers">
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>
  <hr/>
  <select name="numbers" multiple>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>
  <hr/>

  </textarea>
</body>
</html>
