<!DOCTYPE html>
<html lang="en">
<head>
  <title>Platinum-like Theme</title>
  <link rel="stylesheet" href="widgets-style.css">
  <style>
    button {
      border: 1px outset;
      box-shadow: 0 0 0 1px var(--outline-color);
      background-color: var(--raised-fill-color);
    }
    input[type="text"] {
      border: 1px inset;
      box-shadow: inset 0 0 0 1px var(--outline-color);
    }
  </style>
</head>
<body>
  <button>Click Me!</button>
  <hr/>
  <input type="button"><hr/>
  <input type="checkbox"><hr/>
  <input type="color"><hr/>
  <input type="date"><hr/>
  <input type="datetime-local"><hr/>
  <input type="email"><hr/>
  <input type="file"><hr/>
  <input type="hidden"><hr/>
  <input type="image"><hr/>
  <input type="month"><hr/>
  <input type="number"><hr/>
  <input type="password"><hr/>
  <input type="radio"><hr/>
  <input type="range"><hr/>
  <input type="reset"><hr/>
  <input type="search"><hr/>
  <input type="submit"><hr/>
  <input type="tel"><hr/>
  <input type="text"><hr/>
  <input type="time"><hr/>
  <input type="url"><hr/>
  <input type="week"><hr/>
</body>
</html>
