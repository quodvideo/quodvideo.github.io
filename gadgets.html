<!DOCTYPE html>
<html lang="en">
  <head>
    <title>gadgets</title>
    <style>
      :root {
        --outline-color: black;
        --highlight-stroke-color: white;
        --shadow-stroke-color: grey;
        --raised-fill-color: #efefef;
        --recessed-fill-color: #bbbbbb;
        --base-fill-color: #dddddd;
        --grip-fill-color: #eeeeee;
        --grip-stroke-color: #aaaaaa;
        font-family: sans-serif;
        font-size: 13.3px;
      }
      dx-button {
        display: flex;
        outline: 1px solid var(--outline-color);
        border: 1px outset white;
        background-color: var(--raised-fill-color);
        text-align: center;
        justify-content: center;
        align-items: center;
      }
      dx-window {
        display: flex;
        width: 398;
        height: 298;
        background-color: var(--base-fill-color);
        outline: 1px solid;
        border: 1px outset white;
      }
      dx-vbox {
        display: flex;
        flex-direction: column;
      }
      dx-hbox {
        display: flex;
        flex-direction: row;
      }
      .button {
        cursor: default;
        & rect:first-child {
          fill: var(--raised-fill-color);
          stroke: var(--outline-color);
          + polyline {
            fill: none;
            stroke: var(--shadow-stroke-color);
            + polyline {
              fill: none;
              stroke: var(--highlight-stroke-color);
            }
          }
        }
        &:active {
          & rect:first-child {
            fill: var(--recessed-fill-color);
            stroke: var(--outline-color);
            + polyline {
              stroke: var(--highlight-stroke-color);              
              + polyline {
                stroke: var(--shadow-stroke-color);
              }
            }
          }
        }
      }
    </style>
    <script>
    </script>
  </head>
  <body>
    <dx-window>
      <dx-vbox style="width:100%">
        <div>Upper Part</div>
        <dx-hbox style="width: 100%; justify-content: flex-end;">
          <dx-button style="min-width: 62px; min-height: 22px; margin-right: 18px; margin-bottom: 18px;">Cancel</dx-button>
          <svg class="button">
            <rect x="0.5" y="0.5" width="64" height="22"/>
            <polyline points="1,21.5 63.5,21.5 63.5,1"/>
            <polyline points="1.5,22 1.5,1.5 64,1.5"/>
            <text class="centered" x="32" y="11">Cancel</text>
          </svg>
          <dx-button style="min-width: 62px; min-height: 22px; margin-right: 18px; margin-bottom: 18px; outline: 2px solid">OK</dx-button>
        </dx-hbox>
      </dx-vbox>
    </dx-window>
    <p></p>
    <dx-button style="min-width: 62px; min-height: 22px;">OK</dx-button>
  </body>
</html>
