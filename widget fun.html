<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet" type="text/css">
  <style>
    :root {
      --outline-color: black;
      --highlight-stroke-color: white;
      --shadow-stroke-color: darkgrey;
      --live-fill-color: #efefef;
      --live-active-fill-color: #bbbbbb;
    }
    </style>
</head>
<canvas id="fun" width="800" height="600" style="border:1px solid #000000"></canvas>
<script>

function getStyleColor (colorname) {
  return getComputedStyle(document.body).getPropertyValue(colorname);
}


function drawRaisedRectangle(ctx,x,y,width,height) {
  ctx.fillStyle = getStyleColor("--live-fill-color");
  ctx.fillRect(x, y, width, height);
  ctx.strokeStyle = getStyleColor ("--outline-color");
  ctx.strokeRect(x, y, width, height);

  ctx.beginPath();
  ctx.moveTo(x+width-1,y+2);
  ctx.lineTo(x+width-1,y+height-1);
  ctx.lineTo(x+2,y+height-1);
  ctx.strokeStyle = getStyleColor("--shadow-stroke-color");
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(x+1,y+height);
  ctx.lineTo(x+1,y+1);
  ctx.lineTo(x+width,y+1);
  ctx.strokeStyle = getStyleColor("--highlight-stroke-color");
  ctx.stroke();
};

function drawPresedRectangle(ctx,x,y,width,height) {
  ctx.fillStyle = getStyleColor("--live-active-fill-color");
  ctx.fillRect(x, y, width, height);
  ctx.strokeStyle = getStyleColor("--outline-color");
  ctx.strokeRect(x, y, width, height);

  ctx.beginPath();
  ctx.moveTo(x+1,y+height);
  ctx.lineTo(x+1,y+1);
  ctx.lineTo(x+width,y+1);
  ctx.strokeStyle = getStyleColor("--shadow-stroke-color");
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(x+width-1,y+2);
  ctx.lineTo(x+width-1,y+height-1);
  ctx.lineTo(x+2,y+height-1);
  ctx.strokeStyle = getStyleColor("--highlight-stroke-color");
  ctx.stroke();
};

function draw_vertical_scrollbar (ctx, x, y, height, value, lower, upper) { // also step_increment, page_increment, page_size
  drawPresedRectangle(ctx,x,y,16,height);
  drawRaisedRectangle(ctx,x,y,16,16);
  drawRaisedRectangle(ctx,x,y+height-15,16,16);
  drawRaisedRectangle(ctx,x,0.5+Math.round(y+15+(value / upper-lower)*(height-47)),16,16);
};

function draw_horizontal_scrollbar (ctx, x, y, width, value, lower, upper) { // also step_increment, page_increment, page_size
  drawPresedRectangle(ctx,x,y,width,16);
  drawRaisedRectangle(ctx,x,y,16,16);
  drawRaisedRectangle(ctx,x+width-15,y,16,16);
  drawRaisedRectangle(ctx,0.5+Math.round(x+15+(value / upper-lower)*(width-47)),y,16,16);
};

function draw_focused_window (ctx, x, y, width, height, title) {
  ctx.strokeStyle="black";
  ctx.strokeRect(x, y, width, height);
  drawRaisedRectangle(ctx,x+24,y,width-24,24);
  ctx.fillStyle = "black";
  ctx.font = "12pt sans-serif";
  ctx.textBaseline = "middle";
  ctx.textAlign = "center";
  ctx.fillText(title,x+width/2,y+13);
  drawRaisedRectangle(ctx,x+width-24,y,24,24);
  drawRaisedRectangle(ctx,x,y,24,24);
};

function draw_button (ctx,x,y,width,height,label,icon,state) {
  var textbb = ctx.measureText(label);
  var bwidth = (textbb.width+12>64)?textbb.width+12:64;
  var bheight = (textbb.height+12>22)?textbb.height+12:22;
};

var c = document.getElementById("fun");
var ctx = c.getContext("2d");

ctx.fillStyle="#efefef";
ctx.fillRect(0,0,800,24);

ctx.beginPath();
ctx.moveTo(0,24.5);
ctx.lineTo(800,24.5);
ctx.strokeStyle="grey";
ctx.stroke();

ctx.beginPath();
ctx.moveTo(0,25.5);
ctx.lineTo(800,25.5);
ctx.strokeStyle="black";
ctx.stroke();

ctx.fillStyle = "black";
ctx.font = "12pt sans-serif";
ctx.textBaseline = "middle";
ctx.fillText("File  Edit  View  Help", 24, 15);

draw_vertical_scrollbar (ctx, 40.5,300.5,160,0.5,0,1);
draw_vertical_scrollbar (ctx, 60.5,300.5,160,1,0,1);
draw_vertical_scrollbar (ctx, 80.5,300.5,160,0,0,1);

draw_horizontal_scrollbar (ctx, 40.5,200.5,160,0.5,0,1);
draw_horizontal_scrollbar (ctx, 40.5,220.5,160,1,0,1);
draw_horizontal_scrollbar (ctx, 40.5,240.5,160,0,0,1);

draw_focused_window (ctx,350.5,100.5,400,300,"Foo");
</script>
</html>
