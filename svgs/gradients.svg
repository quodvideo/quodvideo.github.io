<?xml version="1.0" standalone="no"?>
<svg width="600" height="300" version="1.2" baseProfile="tiny" 
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:ev="http://www.w3.org/2001/xml-events">
  <!-- INDEX: Incompatible New Desktop Environment for X11 -->
  <!--
    Gradients:
      greylight1
      greylight
      greyshade1
      greyshade
      textlight

    Colors:
      scrollBarTrough
      textAreaFill
      grey50
      gripLight
      gripShade

      strokeColor
  -->
  <defs>
    <linearGradient id="greylight1" x1="0%" y1="0%" x2="0%" y2="100%">
      <!-- (webkit 0.4 f9f9f9) 0 f0f0f0 ffffee -->
      <stop offset="0" stop-color="#f0f0f0"/>
      <!-- (webkit 0.7 e3e3e3) 1 eeeeee ddddcc -->
      <stop offset="1" stop-color="#eeeeee"/>
    </linearGradient>
    <linearGradient id="greylight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0" stop-color="#f8f8f8"/>
      <stop offset="0.2" stop-color="#f0f0f0"/>
      <stop offset="0.8" stop-color="#f0f0f0"/>
      <stop offset="1" stop-color="#dddddd"/>
    </linearGradient>
    <linearGradient id="greyshade1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0"  stop-color="#999999"/><!-- 999988 -->
      <stop offset="1"  stop-color="#dddddd"/><!-- ddddcc -->
    </linearGradient>
    <linearGradient id="greyshade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0" stop-color="#999999"/>
      <stop offset="0.2" stop-color="#bbbbbb"/>
      <stop offset="0.8" stop-color="#bbbbbb"/>
      <stop offset="1" stop-color="#dddddd"/>
    </linearGradient>
    <linearGradient id="textlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0" stop-color="#d8d8d8"/><!-- d8d8d8 -->
      <stop offset="0.15" stop-color="#ffffff"/><!-- fffff3 -->
      <stop offset="1" stop-color="#ffffff"/><!-- fffff3 -->
    </linearGradient>
    <linearGradient id="scrollBarTrough">
      <stop stop-color="#bbbbbb"/><!-- bbbbaa -->
    </linearGradient>
    <linearGradient id="textAreaFill">
      <stop stop-color="#ffffff"/><!-- fffff3 -->
    </linearGradient>
    <linearGradient id="grey50">
      <stop stop-color="#808080"/><!-- 808080 -->
    </linearGradient>
    <linearGradient id="gripLight">
      <stop stop-color="#eeeeee"/><!-- ffffee -->
    </linearGradient>
    <linearGradient id="gripShade">
      <stop stop-color="#aaaaaa"/><!-- aaaaaa -->
    </linearGradient>
    <linearGradient id="strokeColor">
      <stop stop-color="#a0a0a0"/>
    </linearGradient>
  </defs>
  <rect width="600" height="300" fill="#ff44ff"/>
  <!-- Gradients: -->
  <rect x="10" y="20" width="100" height="100" fill="url(#greylight1)"/>
  <text x="10" y="15">greylight1</text>
  <rect x="120" y="20" width="100" height="100" fill="url(#greylight)"/>
  <text x="120" y="15">greylight</text>
  <rect x="230" y="20" width="100" height="100" fill="url(#greyshade1)"/>
  <text x="230" y="15">greyshade1</text>
  <rect x="340" y="20" width="100" height="100" fill="url(#greyshade)"/>
  <text x="340" y="15">greyshade</text>
  <rect x="450" y="20" width="100" height="100" fill="url(#textlight)"/>
  <text x="450" y="15">textlight</text>

  <!-- Colors: -->
  <rect x="10" y="140" width="100" height="100" fill="url(#scrollBarTrough)"/>
  <text x="10" y="135">scrollBarTrough</text>
  <rect x="120" y="140" width="100" height="100" fill="url(#textAreaFill)"/>
  <text x="120" y="135">textAreaFill</text>
  <rect x="230" y="140" width="100" height="100" fill="url(#grey50)"/>
  <text x="230" y="135">grey50</text>
  <rect x="340" y="140" width="100" height="100" fill="url(#gripLight)"/>
  <text x="340" y="135">gripLight</text>
  <rect x="450" y="140" width="100" height="100" fill="url(#gripShade)"/>
  <text x="450" y="135">gripShade</text>
</svg>
